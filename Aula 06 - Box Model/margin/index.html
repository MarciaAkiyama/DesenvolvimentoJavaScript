<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        main{
            width: 50vw;
            margin: auto;
            background-color: lightgray;
            border-radius: 15px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.253);
            padding: 20px;
        }

        div{
            border: 1px solid rgba(0, 0, 0, 0.322);
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h2>Caixa Azul</h2>
            <p>Essa caixa será azul</p>

        </div>

        <div>
            <h2>Caixa vermelha</h2>
            <p>Essa caixa é vermelha</p>
        </div>
        



    </main>
    
        
   

</body>
</html>
